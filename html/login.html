<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">

	<title>Sign In - Event Management System</title>
	<link rel="stylesheet" href="../css/global.css">
	<link rel="stylesheet" href="../css/login.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM Sans:wght@300;400;500;700&display=swap" />
</head>

<body>
    <div class="login-page">
        <div class="group-parent" id="groupContainer">
            <div class="sign-into-your-account-parent">
                <div class="sign-into-your">Sign into your account</div>
                <div class="no-account-r-wrapper">
                    <div class="if-you-dont-container">
                        <span class="if-you-dont">If you donâ€™t have an account registered, you can </span>
                        <a href="../php/signup.php" style="color: #433D8B;"><b>Register here!</b></a>
                    </div>
                </div>
            </div>
            <div class="group-container">
                <form method="POST" action="../php/login.php">
                    <div class="instance-parent">
                        <div class="email-parent">
                            <label for="email"><b>Email</b></label>
                            <input type="email" id="email" name="email" class="enter-email"
                                placeholder="Enter your email address" required>
                            <img class="message-icon" alt="message box icon" src="../assets/img/message 1.svg">
                        </div>
    
                        <div class="password-parent">
                            <label for="password"><b>Password</b></label>
                            <input type="password" id="password" name="password" class="enter-password"
                                placeholder="Enter your password" required>
                            <img class="padlock-icon" alt="padlock icon" src="../assets/img/padlock 1.svg">
                            <img class="invisible-icon" alt="show icon" id="togglePassword" src="../assets/img/eye-icon.svg"
                                style="cursor: pointer;">
                        </div>
                    </div>
                    <div class="rectangle-parent">
                        <div class="forgot-password">
                            <a href="">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="rectangle-group" id="groupContainer2">
                        <button type="submit" class="login-btn" id="login-btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('login-btn');
        
        togglePassword.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
        });
    
        // Validation using regex 
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        loginBtn.addEventListener('click', (event) => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Validate email 
            if (!email || !emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
                return;
            }

            // Validate password
            if (!password || !passwordPattern.test(password)) {
                alert('Password must be at least 8 characters long, contain a letter, a digit, and a special character.');
                event.preventDefault();
                return;
            }

            document.querySelector('form').submit();
        });
    </script>
</body>

</html>
